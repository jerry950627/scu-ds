<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>財務報表管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
      font-family: 'Noto Sans TC', sans-serif;
      color: #4a3b47;
      min-height: 100vh;
      overflow-y: auto;
    }

    .card {
      border-radius: 15px;
      border: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
      color: #4a3b47;
      font-weight: bold;
      border-radius: 15px 15px 0 0 !important;
    }

    .btn-pink {
      background: linear-gradient(135deg, #e75480 0%, #ff69b4 100%);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-pink:hover {
      background: linear-gradient(135deg, #c74375 0%, #e75480 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 84, 128, 0.4);
    }

    .btn-outline-pink {
      color: #e75480;
      border-color: #e75480;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-outline-pink:hover {
      background-color: #e75480;
      color: white;
      transform: translateY(-2px);
    }

    .form-label {
      font-weight: bold;
      color: #4a3b47;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      transition: border-color 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #e75480;
      box-shadow: 0 0 0 0.2rem rgba(231, 84, 128, 0.25);
    }

    .balance-card {
      background: linear-gradient(135deg, #98fb98 0%, #90ee90 100%);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .balance-amount {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2e8b57;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
    }

    .income-row {
      background-color: #f0fff0;
    }

    .expense-row {
      background-color: #fff0f0;
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <a href="/dashboard" class="btn btn-light me-2">🏠 首頁</a>
      <a href="/activity" class="btn btn-dark me-2">活動部</a>
      <a href="/design" class="btn btn-info me-2">美宣部</a>
      <a href="/pr" class="btn btn-info me-2">公關部</a>
      <a href="/secretary" class="btn btn-info me-2">文書部</a>
      <a href="/history" class="btn btn-info me-2">歷史資料</a>
      <a href="/admin" class="btn btn-dark">系統管理</a>
    </div>
    <h1 class="text-center mb-4 animate-fade-in">💰 財務報表管理</h1>

    <!-- 總餘額顯示卡片 -->
    <div class="balance-card animate-fade-in">
      <h3 class="mb-3">💼 總餘額</h3>
      <div class="balance-amount" id="totalBalance">NT$ 0</div>
      <small class="text-muted">更新時間：<span id="lastUpdate"></span></small>
    </div>

    <div class="card mb-4 animate-fade-in">
      <div class="card-header">💸 新增收入／支出紀錄</div>
      <div class="card-body">
        <form id="addFinanceRecordForm">
          <div id="financeRecordsContainer">
            <!-- 動態生成的記錄條目將在這裡 -->
          </div>
          <div class="text-center mb-3">
            <button type="button" id="addMoreFinanceRecord" class="btn btn-outline-pink">➕ 新增更多記錄</button>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-pink">📥 儲存紀錄</button>
          </div>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-start">📊 財務記錄</h4>
      <div>
        <select id="sortOrder" class="form-select d-inline-block me-2" style="width: auto;">
          <option value="desc">🔽 新到舊</option>
          <option value="asc">🔼 舊到新</option>
        </select>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exportModal">📤 匯出 Excel</button>
      </div>
    </div>

    <div class="card animate-fade-in">
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>日期</th>
              <th>類型</th>
              <th>金額</th>
              <th>說明</th>
              <th>記錄者</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="financeRecordsTableBody">
            <!-- 動態載入數據 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 查看財務記錄模態框 -->
    <div class="modal fade" id="viewFinanceRecordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">查看財務記錄</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p><strong>日期：</strong><span id="viewFinanceDate"></span></p>
            <p><strong>類型：</strong><span id="viewFinanceType"></span></p>
            <p><strong>金額：</strong><span id="viewFinanceAmount"></span></p>
            <p><strong>說明：</strong><span id="viewFinanceDescription"></span></p>
            <p><strong>記錄者：</strong><span id="viewFinanceCreatedBy"></span></p>
            <p><strong>收據：</strong><a id="viewFinanceReceiptLink" href="#" target="_blank">查看收據</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- 編輯財務記錄模態框 -->
    <div class="modal fade" id="editFinanceRecordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">編輯財務記錄</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editFinanceRecordForm">
              <input type="hidden" id="editFinanceRecordId">
              <div class="mb-3">
                <label for="editFinanceType" class="form-label">類型</label>
                <select class="form-select" id="editFinanceType" name="type" required>
                  <option value="income">收入</option>
                  <option value="expense">支出</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editFinanceAmount" class="form-label">金額</label>
                <input type="number" step="0.01" class="form-control" id="editFinanceAmount" name="amount" required>
              </div>
              <div class="mb-3">
                <label for="editFinanceDate" class="form-label">日期</label>
                <input type="date" class="form-control" id="editFinanceDate" name="date" required>
              </div>
              <div class="mb-3">
                <label for="editFinanceDescription" class="form-label">說明</label>
                <textarea class="form-control" id="editFinanceDescription" name="description" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label for="editFinanceReceipt" class="form-label">收據/發票 (選填)</label>
                <input type="file" class="form-control" id="editFinanceReceipt" name="receipt">
              </div>
              <button type="submit" class="btn btn-pink">更新記錄</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 匯出模態框 -->
    <div class="modal fade" id="exportModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">匯出財務記錄</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="exportForm">
              <div class="mb-3">
                <label for="exportStartDate" class="form-label">開始日期</label>
                <input type="date" class="form-control" id="exportStartDate">
              </div>
              <div class="mb-3">
                <label for="exportEndDate" class="form-label">結束日期</label>
                <input type="date" class="form-control" id="exportEndDate">
              </div>
              <div class="mb-3">
                <label for="exportType" class="form-label">類型</label>
                <select class="form-select" id="exportType">
                  <option value="all">全部</option>
                  <option value="income">收入</option>
                  <option value="expense">支出</option>
                </select>
              </div>
              <button type="submit" class="btn btn-pink">匯出 CSV</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/globalErrorHandler.js"></script>
<script src="/js/common.js"></script>
<script src="/js/finance.js"></script>
  <script>
    // 更新總餘額顯示
    function updateTotalBalance() {
      const balanceElement = document.getElementById('totalBalance');
      const lastUpdateElement = document.getElementById('lastUpdate');
      
      if (balanceElement && totalIncomeEl && totalExpenseEl) {
        const income = parseFloat(totalIncomeEl.textContent) || 0;
        const expense = parseFloat(totalExpenseEl.textContent) || 0;
        const balance = income - expense;
        
        balanceElement.textContent = `NT$ ${balance.toLocaleString()}`;
        balanceElement.style.color = balance >= 0 ? '#2e8b57' : '#dc3545';
        
        if (lastUpdateElement) {
          lastUpdateElement.textContent = new Date().toLocaleString('zh-TW');
        }
      }
    }
  </script>
</body>

</html>
