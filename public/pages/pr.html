<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公關部管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div class="container py-5">
    <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
      <a href="/dashboard" class="btn btn-light">🏠 首頁</a>
      <a href="/design" class="btn btn-info">美宣部</a>
      <a href="/activity" class="btn btn-info">活動部</a>
      <a href="/secretary" class="btn btn-info">文書部</a>
      <a href="/finance" class="btn btn-info">財務部</a>
      <a href="/history" class="btn btn-info">歷史資料</a>
      <a href="/admin" class="btn btn-dark">系統管理</a>
      <button class="btn btn-success" onclick="exportPRData()">📤 匯出數據</button>
    </div>
    
    <div class="text-center mb-4">
      <h1>📢 公關部廠商管理</h1>
    </div>

    <!-- 廠商新增表單 -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>🏢 新增廠商資料</span>
      </div>
      <div class="card-body">
        <form id="vendorForm">
          <input type="hidden" id="vendorIndex">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="vendorName" class="form-label">廠商名稱 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="vendorName" required>
              </div>
              <div class="mb-3">
                <label for="vendorEmail" class="form-label">電子郵件 <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="vendorEmail" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="vendorProduct" class="form-label">商品類型 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="vendorProduct" required>
              </div>
              <div class="mb-3">
                <label class="form-label">合作狀態 <span class="text-danger">*</span></label>
                <select class="form-select" id="vendorStatus" required>
                  <option value="合作過">已合作</option>
                  <option value="未合作">未合作</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> 儲存廠商資料
          </button>
        </form>
      </div>
    </div>
    
    <!-- 廠商清單 -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>📋 廠商清單</span>
        <div class="btn-group">
          <button id="exportBtn" class="btn btn-success btn-sm">📤 匯出</button>
          <button id="filterCooperatedBtn" class="btn btn-primary btn-sm">已合作</button>
          <button id="filterNotCooperatedBtn" class="btn btn-warning btn-sm">未合作</button>
          <button id="showAllBtn" class="btn btn-info btn-sm">全部</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="vendorTable" class="table table-hover">
            <thead>
              <tr>
                <th>廠商名稱</th>
                <th>電子郵件</th>
                <th>商品類別</th>
                <th>合作狀態</th>
                <th class="text-end">操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 資料將由 JavaScript 動態填入 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="mt-5 text-center">
      東吳大學資料科學系學會 &copy; 2025
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/globalErrorHandler.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/pr.js"></script>
</body>

</html>
