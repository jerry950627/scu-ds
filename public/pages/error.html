<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統錯誤 - 東吳大學資料科學系系學會管理系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(145deg, #ffe6f0, #fff0f5);
            font-family: 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 3rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            color: white;
        }
        .error-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-lock error-icon"></i>
        <div class="error-code">403</div>
        <h2>存取被拒絕</h2>
        <p class="error-message">您沒有權限存取此資源。</p>
        
        <div class="mt-4">
            <a href="/" class="btn-home">
                <i class="fas fa-home me-2"></i>返回首頁
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary ms-3">
                <i class="fas fa-arrow-left me-2"></i>返回上頁
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-clock me-1"></i>
                錯誤時間：<span id="errorTime"></span>
            </small>
        </div>
        
        <div class="error-details">
            <strong>可能的解決方案：</strong><br>
            1. 請確認您已正確登入系統<br>
            2. 檢查您是否有足夠的權限存取此頁面<br>
            3. 如果問題持續，請聯繫系統管理員<br>
            4. 您可以嘗試重新登入系統
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 設置錯誤時間
        document.getElementById('errorTime').textContent = new Date().toLocaleString('zh-TW');
        
        // 如果 5 秒後沒有操作，自動跳轉到首頁
        setTimeout(() => {
            if (confirm('是否要自動返回首頁？')) {
                window.location.href = '/';
            }
        }, 10000);
    </script>
</body>
</html>
